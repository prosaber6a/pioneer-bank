<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="email" name="" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" name="" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">    
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        // Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function (){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });

        // Deposit button event handler
        const addDeposit = document.getElementById("addDeposit");
        addDeposit.addEventListener("click", function () {
            const depositAmount = getInput("depositAmount");
            plusSpanText('currentDeposit', depositAmount);
            plusSpanText('currentBalance', depositAmount);
            
            
            document.getElementById("depositAmount").value = "";
        })

        // Withdraw button event handler
        const addWithdraw = document.getElementById("addWithdraw");
        addWithdraw.addEventListener("click", function(){
            const withdrawAmount = getInput("withdrawAmount");
            plusSpanText('currentWithdraw', withdrawAmount);
            minusSpanText('currentBalance', withdrawAmount);
        })

        function getInput(id) {
            const amount = parseFloat(document.getElementById(id).value);
            return amount;
        }


        function plusSpanText(id, inputAmount) {
            const currentAmount = parseFloat(document.getElementById(id).innerText);
            const totalAmount = inputAmount + currentAmount;
            document.getElementById(id).innerText = totalAmount;
        }
        function minusSpanText(id, inputAmount) {
            const currentAmount = parseFloat(document.getElementById(id).innerText);
            const totalAmount = currentAmount - inputAmount;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
